<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
		
		function match_lists() {
			var urls = $('textarea[name=url_list]').val().split('\n');
			var for_regex = [];
			var urls_match = [];
			
			var regexs = $('textarea[name=regex_list]').val().split('\n');
			var for_url = []
			var regexs_match = [];
			
			for (i = 0; i < urls.length; i++) {
				regexs_match[i] = "None";
				for (j = 0; j < regexs.length; j++) {
					var flags = regexs[j].replace(/.*\/([gimy]*)$/, '$1');
					var pattern = regexs[j].replace(new RegExp('^/(.*?)/'+flags+'$'), '$1');
					try {
						var re = new RegExp(pattern, flags);
						var match_urls = re.test(urls[i]);
						if (match_urls) {
							if (regexs_match[i] == "None") {
								regexs_match[i] = regexs[j];
							} else {
								regexs_match[i] = regexs_match[i] + "<br>" + regexs[j];
							}
						}
					} catch(err) {
						//
					}
				}
				$('#url_table > tbody:last').append('<tr id="inner_tr"><td id="inner_td">' + urls[i] + '</td><td id="inner_td">' + regexs_match[i] + '</td></tr>');
			}
			
			for (i = 0; i < regexs.length; i++) {
				urls_match[i] = "None";
				for (j = 0; j < urls.length; j++) {
					var flags = regexs[i].replace(/.*\/([gimy]*)$/, '$1');
					var pattern = regexs[i].replace(new RegExp('^/(.*?)/'+flags+'$'), '$1');
					try {
						var re = new RegExp(pattern, flags);
						var match_regexs = re.test(urls[j]);
						if (match_regexs) {
							if (urls_match[i] == "None") {
								urls_match[i] = urls[j];
							} else {
								urls_match[i] = urls_match[i] + "<br>" + urls[j];
							}
						}
					} catch(err) {
						urls_match[i] = "<-- this is not a valid RegEx pattern";
					}
				}
				$('#regex_table > tbody:last').append('<tr id="inner_tr"><td id="inner_td">' + regexs[i] + '</td><td id="inner_td">' + urls_match[i] + '</td></tr>');
			}	
		}
		
		function clear_lists() {
			$("url_list").val('');
			$("regex_list").val('');
		}
			
		</script>
		<style>
			td {
				font-family: Verdana;
				font-size: 8pt;
			}
			#inner_td {
				border: 1px solid black;
				padding: 2px;
			}
			#inner_tr {
				border: 1px solid black;
			}
			p {
    			font-weight: bold;
			}
		</style>
	</head>	
	<body>
		<table align="center" width="80%">
			<tr>
				<td>
					<p>Paste URLs here:</p>
				</td>
				<td>
					<p>Paste RexEx's here:</p>
				</td>
			</tr>
			<tr>
				<td align="center">
					<textarea name="url_list" rows="25" cols="80">
my-us3r_n4m3
th1s1s-wayt00_l0ngt0beausername
myp4ssw0rd
mypa$$w0rd
john@doe.com
john@doe.something</textarea>
				</td>
				<td align="center">
					<textarea name="regex_list" rows="25" cols="80">
/^[a-z0-9_-]{3,16}$/
test_of_non-regex
/^[a-z0-9_-]{6,18}$/
/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<br>
					<input type="submit" onclick="match_lists();">
					<input type="submit" name="Clear" onclick="clear_lists();">
					<br>
					<br>
				</td>
			</tr>
			<tr>
				<td>
				</td>
			</tr>
			<tr valign="top">
				<td colspan="1" align="center">
					<table id="url_table" style="border-collapse: collapse;" width="100%">
						<tr>
							<td>
								<p>URLs:</p>
							</td>
						</tr>
					</table>
				</td>
				<td colspan="1" align="center">
					<table id="regex_table" style="border-collapse: collapse;" width="100%">
						<tr>
							<td>
								<p>Matching RegEx's:</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
